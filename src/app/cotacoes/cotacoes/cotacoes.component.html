<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="cotacoes" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- cotacaoCompra Column -->
      <ng-container matColumnDef="cotacaoCompra">
        <th mat-header-cell *matHeaderCellDef> Cotações de compra </th>
        <td mat-cell *matCellDef="let cotacoes"> {{cotacoes.cotacaoCompra}} </td>
      </ng-container>

      <!-- cotacaoVenda Column -->
      <ng-container matColumnDef="cotacaoVenda">
        <th mat-header-cell *matHeaderCellDef> Cotações de venda </th>
        <td mat-cell *matCellDef="let cotacoes"> {{cotacoes.cotacaoVenda}} </td>
      </ng-container>

      <!-- dataHoraCotacao Column -->
      <ng-container matColumnDef="dataHoraCotacao">
        <th mat-header-cell *matHeaderCellDef> Data e hora da cotação </th>
        <td mat-cell *matCellDef="let cotacoes"> {{cotacoes.dataHoraCotacao}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
